<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=dev-width,initial-scale=1">
        <meta name="keywords" content="Color Shapes">
        <meta name="author" content="Xiaofang Yang">
        <meta name="description" content="Color Shapes, javascript">
        <title>Color Shapes</title>
        <link rel="stylesheet" href="./assets/style/index.css">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="center">
                    <div class="title"><h2>Shape factory</div>
                      <div class="set-shape"></h2>
                        <select name="shape" id="shape">
                            <option value="circle">Circle</option>
                            <option value="square">Square</option>
                        </select>
                        <select name="color" id="color">
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="orange">Orange</option>
                            <option value="pink">Pink</option>
                            <option value="purple">Purple</option>
                        </select>
                        <input type="button" id="btn-create" value="Create">
                      </div>
                      <div class="background"></div>
                      <div class="infor">Please choose shape and color!</div>
                </div>
            </div>  
        </main>
    </body>
</html>
