<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=dev-width,initial-scale=1">
        <meta name="keywords" content="Color Shapes">
        <meta name="author" content="Xiaofang Yang">
        <meta name="description" content="Color Shapes, javascript">
        <title>Color Shapes</title>
        <link rel="stylesheet" href="./assets/style/index.css">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="center">
                      <div class="set-shape">
                        <select name="shape" id="shape">
                            <option value="" class="option-none"></option>
                            <option value="Circle">Circle</option>
                            <option value="Square">Square</option>
                        </select>
                        <select name="color" id="color">
                            <option value="" class="option-none"></option>
                            <option value="#09f">Blue</option>
                            <option value="#9f0">Green</option>
                            <option value="#f90">Orange</option>
                            <option value="#f09">Pink</option>
                            <option value="#90f">Purple</option>
                        </select>
                        <input type="button" id="btn-create" value="Create">
                      </div>
                      <div class="background"></div>
                      <div class="infor">Please choose shape and color!</div>
                </div>
            </div>  
        </main>
    </body>
</html>
